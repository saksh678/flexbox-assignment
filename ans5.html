<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Flex</title>
    <link rel="stylesheet" href="ans5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="big-container"> 
<div class="container"> 
    <section class="left">
   <nav>
    <div class="logos-container1">
        <img src="logo irctc.png" alt="logo">
        <img src="indain railway.png" alt="logo">
    </div>

     <div class="navigation-container"> 
<ul>
    <li>Ask Disha </li>
    <li>Contact us</li>
    <li>Alerts</li>
</ul>
<ul>
<button class="selected">Login</button> 
<button>Register</button> 
<button>Agent Login</button>

</ul>
    </div>
</nav> 
  
 <main> 

<div> 
     <h2 class="title">Indian Railways</h2>
    <p class="sub-title">
        <span class="green-text">Safety</span>
        <span class="orange-text">Security</span>
        <span class="blue-text"> Punctuality</span>
    </p>
    <div class="ticket-container">
        <button class="selected"><img src="ticket book.png" alt="icon">BOOK TICKET</button>
        <button><b>&#10003 PNR Status </b></button>
        <button ><img src="charts icon.png" alt="icon"><b>Charts/Vacancy </b></button>
    </div>
<div class="journey-detail-container"> 
    <div class="jou-details-container1">  
        <div class="card-element-con1">   
              <div class="img-train1">   
                <i class="fa-solid fa-train-subway"></i>
              </div>
            <div class="select-option">   
                <div class="dropdown">
                    <span>From</span>
                    <img src="dropdown.png" alt="dropdown">
                </div>
                <div class="choose-location">   
                    <h2>Bangalore</h2>
                    <span>KSR - Bangalore</span>
                </div>
            </div>
        </div>
    

        <div class="two-arrow">
            <img src="Arrow_Two_way-512.webp" alt="">
        </div>

        <div class="card-element-con1"> 
              <div class="image-train2">
               <i class="fa-solid fa-train-subway"></i>
              </div>
            <div class="select-option">  
              <div class="dropdown">
                <span>To </span>
                <img src="dropdown.png" alt="dropdown">
              </div>
            <div class="choose-location">
                 <h2>Kasargod</h2>
                 <span>KSR - kasargod</span>           
            </div>
            </div>
        </div>
    </div>
   

    <div class="jou-details-container1"> 
        <div class="card-element-con1"> 
             <div class="calander-img"> 
                <i class="fa-solid fa-calendar-days"></i>
             </div>
            <div class="select-option">  
                <div class="dropdown">
                    <span>Date</span>
                    <img src="dropdown.png" alt="dropdown">
                </div>
                <div class="choose-location">       
                    <h2>01 Aug 23</h2> 
                     <span>Tuesday</span>     
                </div>
            </div>
        </div>     
        
        <div class="card-element-con1"> 
             <div class="img">
                    <i class="fa-solid fa-face-surprise"></i>
            </div>
                <div class="select-option"> 
                    <div class="dropdown">
                       <span>Class </span>
                       <img src= "dropdown.png"  alt="dropdown">
                    </div>
                    
                    <div class="choose-location">
                      <h2>3A</h2>
                      <span>AC 3 tier</span>
                   </div>
                </div>
        </div>
           
        <div class="card-element-con1">
                <div class="img-3">
                    <i class="fa-solid fa-circle"></i>
                </div>
            <div class="select-option"> 
                <div class="dropdown">
                    <span>Seat Type</span>
                    <img src="dropdown.png" alt="dropdown">
                </div>   
             
                <div class="choose-location">
                    <h2>TATKAL</h2>
                    <span>AC 3 tier</span>
                </div>
            </div>
        </div>
    </div>
<div>
  <button><b>Search Train</b>   <i class="fa-solid fa-arrow-right"></i></button>

</div> 

</main>

</section> 
   <!-- right section  -->
    <section class="rightsection">
 
  
    <img src="train1.jpg" alt="train image">


    <img src="train2.jpg" alt="train image">


</section>
</div>
</div>
</body>
</html>
